<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App week 5</title>
    
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">

                <p>
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-7">
                        <div class="mb-3">
                            <form id="search-city">
                                <input type="text" class="form-control" placeholder="Look at..." autofocus="on"
                                    id="city-input" />

                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn" id="search-button">
                            <i class="fas fa-search" aria-hidden="true" value="search"></i>
                        </button>

                        <button type="button" class="btn" id="current-location-button">
                            <i class="fas fa-map-marker-alt" aria-hidden="true" value="search"></i>
                        </button>
                        </form>
                    </div>
                </div>
                </p>


                <h1>
                    Amsterdam
                </h1>
                <h2 id="date">

                </h2>
                <p>
                    <span class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </span>
                    <span class="temperature" id="temperature">
                        19
                    </span>
                    <span class="degrees">
                        <a href="#" id="celcius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </p>
               
                
                <hr />

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="day-background1">
                            Mon
                            <p>
                                <i class="fas fa-sun"></i>
                            </p>
                            21°
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="day-background1">
                            Tue
                            <p>
                                <i class="fas fa-cloud-sun"></i>
                            </p>
                            16°
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="day-background1">
                            Wed
                            <p>
                                <i class="fas fa-cloud-sun"></i>
                            </p>
                            17°
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="day-background1">
                            Thu
                            <p>
                                <i class="fas fa-sun"></i>
                            </p>
                            21°
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="day-background1">
                            Fri
                            <p>
                                <i class="fas fa-sun"></i>
                            </p>
                            23°
                        </div>
                    </div>
                </div>
            </div>
        </div>
